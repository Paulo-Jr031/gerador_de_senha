<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="div_principal">

        <img src="https://static.vecteezy.com/system/resources/previews/025/208/911/non_2x/padlock-icon-security-logo-icon-free-png.png"
            id="password_img">
        <h1 id="title">Gerador de senha</h1>

        <div id="div_password">
            <span id="password">higon3456789010otreowqaszxcvnbmjdshuuqekjksaççpoqkellckjkwd</span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_items">
            <div class="item">
                <input type="number" name=size id="size">
                <label for="size">
                    Quantidade de Carateres
                </label>
            </div>


            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Incluir Letra Maiúscula
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Incluir Letra Minúscula
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">
                    Incluir Números
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="include_specialCharacter" id="include_specialCharacter">
                <label for="include_specialCharacter">
                    Incluir Caractere Especial
                </label>
            </div>
            <button id="generate">Gerar Senha</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JavaScript/script.js"></script>
</body>

</html>
